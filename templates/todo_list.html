{% import "bootstrap/wtf.html" as wtf %}

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
<script src="https://kit.fontawesome.com/aa05dadf6a.js" crossorigin="anonymous"></script>


<div class="container">
    <form action="{{ url_for('todo', owner_id=current_user.id )}}" method="post">
        <div class="row" style="justify-content: center; margin-top:30px; padding-left:200px;">
            <div class="col-sm-8">
                <input type="text" class="form-control" name="item" id="item" placeholder="What do you need to do today?" required>
            </div>
            <button type="submit" class="btn btn-dark" name="add" id="add" style="margin-left: 40px;">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
    </form>

<h1 style="font-size:18px; text-align:center; font-size:30;" >Things To Do</h1>
{% for item in todo %}
    <div class="row" style="justify-content: center; margin-top:15px; margin-bottom: -15px; padding-left: 200px;">
        <div class="col-sm-8" style="padding-top:5px; font-size: 24;">
            {{ item.text }}
        </div>
        <form action="{{ url_for('delete', id=item.id) }}" method="POST">
            <button type="submit" class="btn btn-dark" name="delete" id="delete" style="margin-left: 43px;">
                <i class="fas fa-trash"></i>
            </button>
        </form>
    </div>
{% endfor %}
